<!DOCTYPE html>
<html lang="en">
<head>
    <link rel = "stylesheet" href = "cw4style.css">
    <meta charset="UTF-8">
    <title>Title</title>
  <script>
    var odds = [];
    var evens = [];
    var arrrr = [];

    function makeArray() {
        for (var j = 0; j < 5; j++) {
            arrrr[j] = prompt('Please enter an integer value for element #' + (j+1) + ': ');
        }
      document.getElementById("original").innerHTML = "The original array that you inputted is: <br>" + arrrr;
      divideArray(arrrr);
    }
     function divideArray(arr) {
      for (var i = 0; i < arr.length; i++) {
        if (arr[i] % 2 === 0) {
            evens.push(arr[i])
        }
        else {
            odds.push(arr[i]);
        }
      }
      document.getElementById("odd").innerHTML = "The odd numbers will are: <br>" + odds;
      document.getElementById("even").innerHTML = "The even numbers will are: <br>" + evens;
      sortItOut(odds, evens);
    }
    function sortItOut(arr1, arr2) {
        arr1.sort(function(a, b){return a - b});
        arr2.sort(function(a, b){return a - b});
        document.getElementById("sortedOdd").innerHTML = "The sorted odd numbers are: <br>" + arr1;
        document.getElementById("sortedEven").innerHTML = "The sorted even numbers are: <br>" + arr2;
    }
  </script>
</head>
<body>
<!--
    <form action = "index.html" method = "post"> -->
    <h1 class = "heads">Classwork 4 Main Problem</h1>
      <button name = "button1" onclick = "makeArray()">Click this button to see some magic happen!</button>
        <div id = "original"></div>
        <div id = "odd"></div>
        <div id = "even"></div>
        <div id = "sortedOdd"></div>
        <div id = "sortedEven"></div>
    <!-- </form> -->
</body>
</html>
